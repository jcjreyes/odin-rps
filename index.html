<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors [Odin Project]</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content-container">
            <div class="main-text">
                <div class="title">Rock, Paper, Scissors</div>
                <small>coded by @jcjreyes</small>
                <div class="current-score">
                    <div class="score player">0</div>
                    <p>-</p>
                    <div class="score computer">0</div>
                </div>
            </div>
            <div class="choices">
                <div class="icon rock">
                    <img src="images/rock.png" alt="Rock Icon"><p>Rock</p>
                </div>
                <div class="icon paper">
                    <img src="images/paper.png" alt="Paper Icon"><p>Paper</p>
                </div>
                <div class="icon scissors">
                    <img src="images/scissors.png" alt="Scissors Icon"><p>Scissors</p>
                </div>
            </div>
            <div class="log">
                <p>Game Status</p>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
